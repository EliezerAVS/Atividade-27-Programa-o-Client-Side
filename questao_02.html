<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="sortcut icon" href="./img/javascript.png" type="image/png"/>
    <title>Atividade 27 - Questão 2</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
        }
        div{
            text-align: center;
            padding-top: 250px;
        }
        input{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Atividade 27 - Questão 2</h1>
    <div>
        <input type="text" id="escrita" size="75" placeholder="Digite algo"/>
    </div>
    <script>
        let texto = document.getElementById("escrita");
        texto.addEventListener('keyup', maiusculo);
        function maiusculo(){
            texto.value = texto.value.toLowerCase();
        }
    </script>
</body>
</html>
