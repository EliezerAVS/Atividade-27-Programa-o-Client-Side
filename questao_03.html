<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="sortcut icon" href="./img/javascript.png" type="image/png"/>
    <title>Atividade 27 - Questão 3</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
        }
        div{
            text-align: center;
        }
        #entrada{
            padding-top: 200px;
        }
        input{
            font-size: 25px;
        }
        p{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Atividade 27 - Questão 3</h1>
    <div id="entrada">
        <input type="number" id="numDigitado" size="25" placeholder="Digite um número"/>
    </div>
    <br/><br/>
    <div>
        <input type="submit" id="btn" value="Dobrar">
    </div>
    <p id="dobro">Resultado</p>
    <script>
        let dobrar = document.getElementById("btn");
        dobrar.addEventListener('click', dobrando);
        function dobrando(){
            let num = document.getElementById("numDigitado").value;
            let resultado = num * 2;
            document.getElementById("dobro").innerHTML = 'O dobro é: ' + resultado;
        }
    </script>
</body>
</html>
