<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="sortcut icon" href="./img/javascript.png" type="image/png"/>
    <title>Atividade 27 - Questão 6</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
        }
        div{
            text-align: center;
        }
        #entrada{
            padding-top: 50px;
        }
        input{
            font-size: 25px;
        }
        li{
            text-align: justify;
            font-size: 25px;
            padding-left: 250px;
        }
    </style>
</head>
<body>
    <h1>Atividade 27 - Questão 6</h1>
    <div id="entrada">
        <input type="text" id="item" size="75" placeholder="Digite um item da lista de tecnologias"/>
    </div>
    <br/><br/>
    <div>
        <input type="submit" id="btn" value="Adicionar a lista de tecnologias">
    </div>
    <br/>
    <script>
        let clique = document.querySelector('#btn');
        clique.addEventListener('click', criarLista);
        function criarLista(){
            let lista = document.createElement('li');
            let item = document.getElementById('item').value;
            lista.innerHTML = item;
            document.body.appendChild(lista);
        }
        document.getElementById('btn').onclick = aviso;
        function aviso(){
            let item = document.getElementById('item').value;
            alert(`Tecnologia "${item}" absorvida!`);
        }
    </script>
</body>
</html>
